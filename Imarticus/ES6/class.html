<script>
    class A{

        constructor(a,b){
            this.a;
            this.b;
        }
        sub=(a,b)=>{
            this.a=a;
            this.b=b;
            return this.a+this.b;
        }
    }

    class B extends A{

        constructor(a,b){
            super(a,b);
            this.name="jong"
            this.age=90
        }

        add=(...a)=>{
            let c=0;
            a.forEach(val=>{
                c+=val;
            })
            return c;
        }

        // add=(a,b)=>{
        //     return a+b;
        // }

        // add=(a,b,c)=>{
        //     return c+a+b;
        // }    function overloadng is not possible in js we use spread operator

        setName=(name)=>{
            this.name=name;
        }

        getName=()=>{
            return this.name;
        }

        sub=(c)=>{
            this.c=c;
            return this.a+this.b+this.c;
        }
    }

    let a=10
    let b="Daniel"
    let c=new A(a,b);
    let d=new B(a,b)

    console.log(d.name)
    console.log(d.age)
    console.log(d.add(10,20,10))
    console.log(d.add(10,20,10,50))
    console.log(d.add(10))
    d.setName("Hello")
    console.log(d.getName())
    console.log("sub="+d.sub(10,5,2))
    console.log("sub="+d.sub(10,5))
    console.log("sub="+c.sub(10,5))
</script>
