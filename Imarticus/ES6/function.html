<script>
    let arr=[12,21,21]

    let res=0

    //normal loop
    for(let i=0;i<arr.length;i++){
        let val=arr[i];
        res+=val;
    }

    //arrow function
    arr.forEach((val,i)=>{
        res+=val;
    })

    //ES6
    for(let val of arr){
        res+=val;
    }

    const add=(a,b,c,d)=>{
        let c=a+b+c+d;
        return c
    }

    console.log(add(1,2,3,4))

    const addarr=(a,b) =>{
        let c=0;
        a.forEach(val =>{
            c+=val;
        })
        return c;
    }

    const addspread=((...a)=>{
        let arr=a+b
        let c=0
        a.forEach(val=>{
            c+=val;
        })
    })
</script>
